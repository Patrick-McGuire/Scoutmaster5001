 <!doctype html>

  <head>

  <body>
     <button class="tablink" onclick="openPage('Tab1', this, '#666')" id="defaultOpen">Scouting Entry</button>

     <button class="tablink" onclick="openPage('Tab6', this, '#666')" id="matchLookupTab">Match Lookup</button>

     <div id="Tab1" class="tabcontent">
       <h2>Scouting Entry Form</h2>
       <br>
       <label for="position">Scouting Position:</label>
       <select name="position" id="position">
         <option value="7">None</option>
         <option value="0">Red 1</option>
         <option value="1">Red 2</option>
         <option value="2">Red 3</option>
         <option value="3">Blue 1</option>
         <option value="4">Blue 2</option>
         <option value="5">Blue 3</option>
       </select>
       <p></p>
       <label>Match Number: </label><input type="text" id="matchNumber" class="smallInput" value="1">
       <label>Team Number: </label><input type="text" id="teamNumber" class="smallInput">
       
       <br><br><hr><h3>Auto</h3>
       <div id="autoContent"></div>
       
       <br><hr><br><h3>Tele</h3><br>
       <div id="teleContent"></div>
       <br><hr><br>
       <button type="button" class="submitButton" id="onlineSubmit" onclick="submit()">Submit</button>
       <button type="button" class="submitButton" id="offlineSubmit" onclick="exportScoutingDataToSheets()">Submit Stored Data (0)</button>
     </div>
     
     
     <div id="Tab2" class="tabcontent">
       <h3>Match Schedule</h3>

     </div>
     
     <div id="Tab3" class="tabcontent">
       <h3>Team List</h3>

     </div>

       <h3>Graph:</h3>
       <p>Uses Averages</p>

       <label>Y Axis: </label><select name="YAxis" id="yAxisGraphSelector" onchange="updateGraph()"></select><br>
       <label>Highlight Team:  </label><input type="text" id="highlighttTeamNumber" onchange="updateGraph()" class="smallInput"><br><br>
       <div id="chart_div" style="width: 1000px; height: 500px;"></div>
     </div>
     
     <div id="Tab5" class="tabcontent">

     </div>

     </div>
